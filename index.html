<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dozee</title>
</head>

<body>
    <div class="wrapper">
        <header class="main-header">
            <div class="left">
                <img src="/assets/Logo.png" alt="Dozee logo" />
            </div>

            <div class="right">
                <div class="navItems">
                    <nav class="main-nav">
                        <ul class="items">
                            <li><a href="#">Our Solutions</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Resources</a></li>
                            <li><a href="#">Career</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="schedule-button">
                    <button class="demo-btn">SCHEDULE A DEMO</button>

                </div>
            </div>
        </header>

        <main>
            <section class="landing-screen">
                <div class="hero-content">
                    <img src="/assets/hero-bg.png" alt="image">
                    <div class="hero-text">
                        <h1>
                            Rest Assured <br>
                            With Dozee
                        </h1>
                    </div>
                    <div class="device-image">
                        <img src="/assets/device-image.png" alt="device-image">
                        <img src="/assets/play-button.png" alt="play button" class="play-btn-img">
                    </div>
                    <div class="card">
                        <img src="/assets/card.png" alt="analytics card">
                    </div>
                    <div class="hero-logo">
                        <img src="/assets/hero-logo.jpg" alt="logo">
                    </div>
                </div>
            </section>
        </main>
    </div>



</body>

</html>
